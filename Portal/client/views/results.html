<div class="container content">
    <div class="row">
    	<div class="col-xs-1">&nbsp;</div>
    	<div class="col-xs-10" align="center">
        <h3 align="left">Errors</h3>
        <div class="panel" ng-repeat="info in results track by $index"
        ng-class="{'panel-success': info.Class='Success','panel-warning': info.Class='Warning','panel-danger': info.Class='Error','panel-info': info.Class='Info'}">
          <div class="panel-heading">
            <button type="button"  ng-click="dismiss($index)"><span aria-hidden="true">&times;</span></button>
            <h3 class="panel-title">{{info.Error.Title}}</h3>
            <button type="button"  ng-click="info.Show = !info.Show"><span class="text-muted">more info...</span></button>
          </div>
          <div class="panel-body" ng-show="info.Show">
            <p>User: {{info.User.Username}}</p>
            <p>Database: {{info.Database.Name}}</p>
            <p>{{info.Error.Details}}</p>
          </div>
        </div>
      </div>
    	<div class="col-xs-1">&nbsp;</div>
    </div>
</div>

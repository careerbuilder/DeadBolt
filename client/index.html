<!Doctype html>
<html ng-app="DeadBolt">
  <head>
    <title>DeadBolt</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <!-- Styles -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css">
    <!-- decoration -->
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="icon" href="favicon.ico"/>

  </head>
  <body ng-controller="PageController">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#/" ng-click="setTab(-1)" style="padding-right:10px;"><img src="logo_50.png"></img></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li ng-class="{'active': getTab()==0}" ng-if="isAdmin()"><a href="#/history" ng-click="setTab(0)">History</a></li>
            <li ng-class="{'active': getTab()==1}" ng-if="isAdmin()"><a href="#/users" ng-click="setTab(1)">Users</a></li>
            <li ng-class="{'active': getTab()==2}" ng-if="isFullAdmin()"><a href="#/groups" ng-click="setTab(2)">Groups</a></li>
            <li ng-class="{'active': getTab()==3}" ng-if="isFullAdmin()"><a href="#/databases" ng-click="setTab(3)">Databases</a></li>
            <li ng-class="{'active': getTab()==4}" ng-if="isAdmin()"><a href="#/errors" ng-click="setTab(4)">Results</a></li>
            <li ng-class="{'active': getTab()==5}" ng-if="isGod()"><a href="#/wipe" ng-click="setTab(5)">Employee Lifecycle</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right" ng-if="isLoggedIn()">
            <li><a href="#/" ng-click="logOut()">Log Out</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div ng-view class="view" style="padding-bottom:75px;"></div>

    <footer>
        <div class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container-fluid">
                <div class="navbar-collapse collapse" id="footer-body">
                    <ul class="nav navbar-nav">
                        <li><a ng-href="mailto:{{GLOBALCONFIG.contactEmail}}">Contact Us</a></li>
                    </ul>
                </div>
              	<div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#footer-body">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
            </div>
        </div>
    </footer>

    <!-- bootstrap scripts-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script><!-- load jquery -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!--angular  -->
    <script src="bower_components/angular/angular.min.js"></script><!-- load angular -->
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>

    <!-- controllers -->
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="services/authservice.js"></script>
    <script type="text/javascript" src="services/tabservice.js"></script>
    <script type="text/javascript" src="controllers/auth.js"></script>
    <script type="text/javascript" src="controllers/reset.js"></script>
    <script type="text/javascript" src="controllers/history.js"></script>
    <script type="text/javascript" src="controllers/users.js"></script>
    <script type="text/javascript" src="controllers/groups.js"></script>
    <script type="text/javascript" src="controllers/databases.js"></script>
    <script type="text/javascript" src="controllers/errors.js"></script>
    <script type="text/javascript" src="controllers/wipe.js"></script>

  </body>
</html>
